   <p>배경:<br>강화도 조약과 후속 조약의 체결로 일본 상인의 본격적 진출<br><br>1. 개항장에서 일본 화폐 유통 허용 (조.일 수호 조규 부록)<br>2. 일본 상품에 대한 관세 규정 없음 -> 무관세<br>3. 곡물의 무제한 수입 가능<br>4. 영사재판권을 이용한 약탈적 무역 활동 가능</p>
   <p>무역의 특징:<br>미면교환 체제, 거류지 무역</p>
   <P>영향:<br>구개 산업을 보호하지 못함<br>-> 쌀값 폭등, 농촌 면직물 공업 타격<br>(민중의 삶 피폐-임오군란, 동학농민운동 당시 바오세의 구호가 등장하는 배경)</P>
   <P style="color: orange;>*미면교환 체제:<br>영국산 면제품을 들여와 조선에 비싸게 판매(중계무역)<br><->양곡 구매</P>
   <P>*거류지 무역:<br>개항 초기개항장의조계(거류지)에서만 무역 가능<br>->조선의 객주, 보부상 등 중계 상인을 매개로 내륙 시장 침투</P>
