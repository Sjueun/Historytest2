    <h2>을사의병(1905)</h2><a href="index.html">돌아가기</a><br/>
    <hr/>
    <p class="sdms-font">을사-병오의병</p>
    <P class="sdms-font">일어나게 된 배경(계기):<br>러일전쟁 이후 일제침략 본격화<br>-> 을사늑약(을사조약)<br>(을사늑약설명)</P>
    <p class="sdms-font">참여 계층:<br>유생(민종식, 최익현 등)<br>평민 의병장 등장(신돌석 등)</p>
    <p class="sdms-font" style="color: orange;">*신돌석:</p>
    <p class="sdms-font">평민 의병장 신돌석은 경상도롸 강원도 경계에 있는 일월산을 근거지로 활동하였다. 그는 신출귀몰한 유격전을 펼쳐 일본군의 간담을 서늘게 만들었다.</p>
    <p class="sdms-font">본격적인 항일저항운동으로 발전<br>그 다음해에 병오의병으로 발전</p>
