    <p class="sdms-font" style="color: orange;">13도 창의군:</p>
    <p class="sdms-font">연합 전선으로 성립(총대장-이인영)<br>각국 외교 사절단에 의병을 국제법상 교전 단체로 인정해 줄 것을 요구<br>서울 진공 작전 전개->실패</p> 
    <p class="sdms-font">일어나게 된 배경(계기):<br>고종강제퇴위<br>대한 제국의 군대 해산</p>
    <p class="sdms-font">참여계층:<br>해산군인, 전 계층<br></p>
    <p class="sdms-font">전국적 항일 구국 전쟁으로 발전</p>
    <p class="sdms-font">의병 지속:<br>안규홍 등이 호남지역을 중심으로 의병 활동 지속<br>무장 독립 전쟁으로 계승</p>
